<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Notenverwaltung</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='@{/styles.css}'>
</head>
<body>
    <h1>Notenübersicht</h1>
    <form action="/notensicht/add" method="post">
        <label for="note">Neue Note hinzufügen:</label>
        <input type="number" id="note" name="note" min="1" max="6" step="0.1" required>
        <button type="submit">Hinzufügen</button>
    </form>
    <hr>

    <!-- Notenliste anzeigen -->
    <h2>Notenliste</h2>
    <ul>
        <li th:each="note, itersStat: ${noten}">
            <span th:text="'Note ' + ${iterStat.index + 1} + ': ' + ${note}"></span>
            <form th:action="@{/notensicht/delete/{id}(id=${iterStat.index})}" method="post">
                <input type="hidden" name="_method" value="delete">
                <button type="submit">Löschen</button>
            </form>
        </li>
    </ul>
    
    <!-- Durchschnitt -->
     <h3>Durchschnitt</h3>
     <p th:text="${durchschnitt}"></p>
     <a href="index.html">Zur Hauptseite springen</a>
</body>
</html>
